<div id="mobile-login">
  <div data-role="content">
    <img src="img/misCondominios_gestion_de_condominios_logotipo.png" class="logo_login"/>
    <div class="clear-both"></div>

    <form action="#" method="post" class="marginBottom80" data-ajax="false" onsubmit="return app.login();"> 
      <div class="fondo_login"> 		
        <div class="ui-hide-label">
          <label for="usuario_usuario">Usuario / Email:</label>
          <input type="text" name="usuario[usuario]" id="usuario_usuario" value="" placeholder="Usuario / Email" data-clear-btn="true"/>
        </div>

        <div class="ui-hide-label">
          <label for="usuario_clave">Clave:</label>
          <input type="password" name="usuario[clave]" id="usuario_clave" value="" placeholder="Clave" data-clear-btn="true"/>
        </div>
      </div>
      <button class="ui-btn-hidden" type="submit" data-theme="b" data-disabled="false">Acceder</button>
    </form>
  </div>
</div>

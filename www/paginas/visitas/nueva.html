<div data-role="header" data-theme="c" class="tituloCabecera">Nueva Visita</div>

<div data-role="content">
	<form method="post" data-ajax="false" id="form_nueva_visita">
	  <ul data-role="listview">
	    <li class="ui-field-contain">
	      <label for="propietario">Propietario:</label>
	      <select id="propietario" name="propietario">

	      </select>
	    </li>
		  <li class="ui-field-contain">
		    <label for="dni">NIT:</label>
		    <input name="dni" id="dni" value="" type="text" required>
		  </li>
		  <li class="ui-field-contain">
		    <label for="nombre">Nombre:</label>
		    <input name="nombre" id="nombre" value="" type="text" required>
		  </li>
		  <li class="ui-field-contain">
		  	<p id="spAutorizacion"></p>
		  </li>
		  <li class="ui-field-contain">
			<button id="btnComprobar" type="button" data-theme="b">Comprobar autorizacion</button>
			<button id="btnNotificar" style="display: none;" type="button" data-theme="b">Notificar</button>
            <button id="btnAutorizar" style="display: none;" type="button" data-theme="b">Autorizar</button>
		  </li>
		  <li class="ui-body ui-body-a">
		    <fieldset class="ui-grid-a">
		      <div class="ui-block-a"><a href="javascript:app.visitas();" data-ajax="false" class="ui-btn">Cancelar</a></div>
		      <div class="ui-block-b"><button id="btnGuardar" type="button" data-theme="b" disabled="disabled">Guardar</button></div>
		    </fieldset>
		  </li>
		</ul>
		<input type="hidden" name="id_comunidad" id="id_comunidad">
		<input type="hidden" name="id_customer" id="id_customer">
		<input type="hidden" name="id_usuario" id="id_usuario">
		<input type="hidden" name="id_visitante" id="id_visitante">
		<input type="hidden" name="id_portero" id="id_portero" value="0">
	</form>
</div>
